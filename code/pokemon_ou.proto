syntax = "proto3";

package pokemon_ou;

service gameserver {
    rpc Captured(Empty) returns (CapturedMessage){}
    rpc Moves(Empty) returns (MovesRecord){}
    rpc Board(Empty) returns (BoardRecord){}
    rpc Connect(ConnectMessage) returns (ConnectMessage){}
    rpc MoveRequest(MoveRequestMessage) returns (Feedback){}
}



message Empty {}
message CapturedMessage {
    string status = 1;
}

message MovesRecord {
    repeated string moves = 1;
}

message BoardRecord {
    repeated string board = 1;
}

message ConnectMessage {
    string type = 1;
}
message MoveRequestMessage {
    string move = 1;
}
message Feedback {
    string status = 1;
}