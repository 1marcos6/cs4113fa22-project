syntax = "proto3";

package pokemon_ou;

service gameserver {
    rpc Captured(Empty) returns (Message);
    rpc Moves(Empty) returns (MoveList);
    rpc Board(Empty) returns (Board);

}

message Empty {}

message Message {
    string message = 1;
}

message MoveList {
    repeated Move moves = 1;
}

message Board {
    repeated Pokemon pokemon = 1;
}